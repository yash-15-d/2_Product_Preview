<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="container">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>

    
      <div class="head1">
        <h4>PERFUME</h4>
        <p class="name">Gabrielle <br> Essence Eau <br> De Parfum</p>

        <p class="desc">A floral, solar and voluptuous interpretation     composed by <br>Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.</p>
        
        <div class="price">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <div class="cart">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span>Add to cart</span>
        </div>
      </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yash</a>.
    <br>
    <a href="https://github.com/yash-15-d">Github Link</a>
  </div>
</body>
</html>
